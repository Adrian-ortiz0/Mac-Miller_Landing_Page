<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="/images/logo.png" />
    <script src="/main.js" defer></script>
    <title>Mac Miller | Store</title>
  </head>
  <body>
    <header id="header__store">
      <nav id="header__nav">
        <a href="../index.html"
          ><img src="/images/icon__store.png" alt="submi" width="250px"
        /></a>
        <h1 id="myH1__store">MAC MILLER | STORE</h1>
        <div class="busquedaContainer">
          <input type="text" id="busqueda" />
          <img src="/images/lupita.svg" alt="" width="25px" />
        </div>
        <div id="icon__store">
          <button id="carritoBtn">
            <img src="/images/cart.svg" alt="cart" width="45px" />
          </button>
          <img src="/images/user.svg" alt="user" width="45px" />
          <img src="/images/usa.svg" alt="usa" width="45px" />
        </div>
      </nav>
    </header>
    <section class="carrito" id="carrito">
      <div class="plantillaCarrito">
        <img src="/images/t_1.PNG" alt="t1" width="150px" />
        <div class="opcionesCarrito">
          <h2>Nombre del producto</h2>
          <h2>3.75$</h2>
          <div class="contenedorBotonesCarrito">
            <button class="botonesCarrito" id="btnPlus">+</button>
            <button class="botonesCarrito" id="btnMinus">-</button>
            <button class="botonesCarrito" id="buyBtn">Buy</button>
            <button class="botonesCarrito" id="deleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </section>
    <section id="store__container"></section>
    <footer class="store__footer">
      <h4>Todos los derechos reservados | Mac Miller</h4>
      <p>Esta es una simulaci√≥n de una posible tienda de Mac Miller</p>
    </footer>
  </body>
</html>
